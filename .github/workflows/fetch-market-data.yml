name: Fetch Market Snapshot

on:
  workflow_dispatch:
  schedule:
    - cron: '31 1 * * 1-5'
    - cron: '1 2 * * 1-5'
    - cron: '31 2 * * 1-5'
    - cron: '1 3 * * 1-5'
    - cron: '31 3 * * 1-5'
    - cron: '31 5 * * 1-5'
    - cron: '1 6 * * 1-5'
    - cron: '41 6 * * 1-5'
    - cron: '1 7 * * 1-5'

jobs:
  fetch:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch market snapshot
        env:
          PYTHONPYCACHEPREFIX: /tmp
        run: python src/fetch_market_data.py

      - name: Commit data snapshot
        run: |
          if [ -d data ]; then
            git add data
          fi
          if git diff --cached --quiet --exit-code; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update market snapshot $(date -u +'%%Y-%%m-%%d %%H:%%M UTC')"
          git push
